<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mealmate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style-dashboard.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<script src="shoppinglist.js"></script>
    <header>
        <a href="/dashboard"><img src="/IMG/logo.svg" alt="Mealmate" width="300" height="50"></a> <!-- Clickable logo -->
        <div id="nav-placeholder">
        </div>
        <script>
            $(function(){
              $("#nav-placeholder").load("/../navbar.html");
            });
            </script>
    </header>
<main>
    <section id="shoppinglist-input-form">
        <table id="shoppinglist-table">
            <tr>
              <th>Name of product</th>
              <th>Quantity</th>
              <th></th>
            </tr>
            <tr>
              <form id="shoppinglist-form">
                <td><input id="shoppinglist-input" name="shoppinglist-input" placeholder="Name of product"></td>
                <td><input id="shoppinglist-amount" name="shoppinglist-amount" placeholder="Quantity" value="1"></td>
                <td><button type="submit" id="shoppinglist-add" name="shoppinglist-add">Search</button></td>
              </form>
            </tr>
          </table>
    </section>
    <section id="shoppinglist-module">
        <div id="shoppinglist-placeholder">
            <table id="shoppinglist">
                <!-- Table content -->
            </table>
          </div>
    </section>
</main>
<footer>
    <a href="https://github.com/TheCodeCrusaders/MealMate">Open Source Project</a>
</footer>
<script>
    
</script>
</body>
</html>
