<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mealmate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style-dashboard.css" rel="stylesheet">
    <link href="/../navbar.css" rel="stylesheet">
</head>

    <header>
        <a href="/dashboard"><img src="/IMG/logo.svg" alt="Mealmate" width="300" height="50"></a> <!-- Clickable logo -->
        <div id="nav-placeholder">
        </div>
        <script src="/../navbar.js"></script>
    </header>
<main>
    <section id="module1">
        <h2 id="settings">This is your user settings:</h2>
        <table>
            <tr>
                <th>Username</th>
                <td id="username-placeholder"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td id="email-placeholder"></td>
            </tr>
            <tr>
                <th>Date of birth</th>
                <td id="date-of-birth-placeholder"></td>
            </tr>
            <tr>
                <th>Amount in household</th>
                <td>
                    <select name="household-placeholder" id="household-placeholder">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                      </select>
                </td>

            </tr>
        </table>

        <button type="submit" id="submitdata">Save</button>



        
    </section>
    <section id="module2">
        <div class="box">
            <h1>Change your password</h1>
            <form id="myForm">
                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password" name="old-password">
              
              
              
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password">
              
              
              
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">

                <p id="message" name="message" style="text-align: center"></p>
              
              
              
                <button type="submit">Submit</button>
              </form>
        </div>
    </section>
    <section id="module3">
    </section>
</main>
<footer>
    <a href="https://github.com/TheCodeCrusaders/MealMate">Open Source Project</a>
</footer>

<script>
    
</script>
<script src="settings.js"></script>
</body>
</html>
