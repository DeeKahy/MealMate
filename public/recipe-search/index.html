<!DOCTYPE html>
<html>
  <head>
    <title>Mealmate Recipe Search</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="dashboard.js"></script>
    <header>
        <a href="/dashboard"><img src="/IMG/logo.svg" alt="Mealmate" width="300" height="50"></a> <!-- Clickable logo -->
        <nav class="nav-menu"> <!-- Navigation bar -->
            <ul class="navBar">
                <li><a href="/dashboard">Home</a></li>
                <li><a href="/recipe-search">Recipies</a></li>
                <li><a href="/itemtracking">Item Tracker</a></li>
                <li><a href="/stats">Statistics</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/logout">Log out</a></li>
            </ul>
        </nav>
    </header>
    <section class="searchPlaceHolder">
      <h1>Recipe Search</h1>
      <form action="/search" method="post" id="searchForm">
          <input type="search" id="search" name="search" placeholder="Search...">
          <button type="submit" id="searchButton" name="searchButton">Search</button>
          <button type="button" id="resetFilter">Reset filter</button><br>
          <label>Searching for...</label>
      </form>
      <div class="list">
        <ul id="resultList" name="resultList"></ul>
      </div>
    </section>
    <script src="searchGet.js"></script>
  </body>
</html>
